<ol>
  <li *ngFor="let post of posts">
    <a [routerLink]="['/posts', post.id]">{{ post.title }}</a>
    <br>
    <button type="button" class="btn btn-primary btn-sm" (click)="editPost(post)">Edit</button>
    <button type="button" class="btn btn-primary btn-sm" (click)="deletePost(post)">Delete</button>
    <br><br>
  </li>
</ol>
